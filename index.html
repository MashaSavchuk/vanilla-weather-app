<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control search-input shadow-sm"
                  id="search-city-input"
                  type="search"
                  placeholder="Please enter a city.."
                  autocomplete="off"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary shadow-sm w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> mph</li>
                </ul>
              </div>
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <div class="weather-degrees">
                    <img src="" alt="Clear" id="icon" />
                    <div>
                      <span id="temperature"></span
                      ><span id="units">
                        <a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>

          <footer>
            This project was coded by Mariia Savchuk and is
            <a
              href="https://github.com/MashaSavchuk/vanilla-weather-app"
              target="_blank"
              >open-sourced on GitHub</a
            >
            and hosted on
            <a
              href="https://effulgent-torte-ae568d.netlify.app/"
              target="_blank"
              >Netlify</a
            >
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
