<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>

        <h1>New York</h1>
        <ul>
          <li>Friday 05:23</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt=""
            />
            12 °C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 3%</li>
              <li>Humidity: 87%</li>
              <li>Wind: 11 mph</li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast row">
          <div class="col">
            <div class="weather-forecast-preview">
              <div class="forecast-day">Sat</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">12°</span
                ><span class="forecast-temperature-min">8°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weather-forecast-preview">
              <div class="forecast-day">Sun</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">11°</span
                ><span class="forecast-temperature-min">7°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weather-forecast-preview">
              <div class="forecast-day">Mon</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">11°</span
                ><span class="forecast-temperature-min">7°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weather-forecast-preview">
              <div class="forecast-day">Tue</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">13°</span
                ><span class="forecast-temperature-min">9°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="weather-forecast-preview">
              <div class="forecast-day">Wed</div>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">13°</span
                ><span class="forecast-temperature-min">9°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        This project was coded by Mariia Savchuk and is
        <a
          href="https://github.com/MashaSavchuk/vanilla-weather-app"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://effulgent-torte-ae568d.netlify.app/" target="_blank"
          >Netlify</a
        >
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
